<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="row">Login</h1>
        <main>
            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="row">
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <button onclick="login()">Login</button>
                <button onclick="getDashboard()">Get Dashboard</button>
                <button onclick="goToSettings()">Go To Settings</button>
            </div>
        </main>
    </div>

<script>

    function isTokenExpired(token) {
        if (!token) return true;
        const tokenData = JSON.parse(atob(token.split('.')[1]));
        const expiration = tokenData.exp * 1000; // Convert to milliseconds
        const currentTimestamp = Date.now();
        console.log(expiration);
        console.log(currentTimestamp);
        localStorage.clear();
        return currentTimestamp > expiration;
    }
    function checkTokenExpiration() {
        const jwt = localStorage.getItem('jwt');
        if (isTokenExpired(jwt)) {
            history.pushState(null, null, '/');
            window.location.reload();
        }
    }
    setInterval(checkTokenExpiration, 180000);
    function login() {
        const data = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
        };
        axios.post('/api/login', data)
            .then(res =>{
                //console.log(res);
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                if(res && res.data && res.data.success) {
                    const token = res.data.token;
                    localStorage.setItem('jwt', token);
                    //goToSettings();
                    getDashboard();
                }
            })
    }
    function getDashboard() {
        const token = localStorage.getItem('jwt');
        history.pushState(null, null, '/dashboard');
       axios.get('/dashboard', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
       }).then(res => {
            if(res && res.data && res.data.success) {
                document.querySelector('h1.row').innerHTML = 'Dashboard';
                document.querySelector('main').innerHTML = res.data.myContent;
            }
       }) 
    }

    function goToSettings() {
        const token = localStorage.getItem('jwt');
        console.log(token);
        history.pushState(null, null, '/settings');
        axios.get('/settings', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        }).then(res => {
            console.log(res);
            if(res && res.data && res.data.success) {
                document.querySelector('h1.row').innerHTML = 'Settings';
                document.querySelector('main').innerHTML = res.data.settingsContent;
            }
        })
    }


    window.onpopstate = function(event) {
        const path = window.location.pathname;
        console.log(path);
        if(path === '/') window.location.reload();
        if(path === '/dashboard'){
            getDashboard();
        }
        else if(path === '/settings') {
            goToSettings();
        }
    };
</script>    
</body>
</html>
